<div class="image-wrapper" *ngIf="shopItem.imageUrl">
    <img src="{{shopItem.imageUrl}}" alt="CIFF/CAFF">
</div>
<div class="custom-footer">
    <div class="title">
        {{ shopItem.title }}
    </div>
    <div class="comment-counter" *ngIf="shopItem.comments">
        Comments: {{ shopItem.comments.length }}
    </div>
</div>
<div class="download-button-wrapper">
    <button mat-raised-button color="primary">Download image</button>
</div>
