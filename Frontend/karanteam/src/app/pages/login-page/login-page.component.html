<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Bejelentkezés</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-0"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="">Jelszó</label>
                        <input [(ngModel)]="loginUserData.password" name="password" type="password"
                            class="form-control rounded-0" required>
                    </div>
                    <button (click)="loginUser()" type="button"
                        class="btn btn-success float-right">Bejelentkezés</button>
                </form>
            </div>
        </div>
    </div>
</div>
