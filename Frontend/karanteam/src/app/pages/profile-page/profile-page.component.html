<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Profil adatok</h3>
                <p class="mb-0">Megjelenített név: {{userData.username}}</p>
                <p class="mb-0">Email: {{userData.email}}</p>
            </div>
            <div class="card-body">
                <form class="form" [formGroup]="modifyForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Név</span>
                              </div>
                            <input id="username" formControlName="username" type="text" class="form-control"
                                aria-label="Név" aria-describedby="basic-addon2">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Email</span>
                              </div>
                            <input id="email" formControlName="email" type="text" class="form-control"
                                aria-label="Név" aria-describedby="basic-addon2">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Jelszó</span>
                              </div>
                            <input id="password" formControlName="password" type="password" class="form-control"
                                aria-label="Név" aria-describedby="basic-addon2">
                        </div>
                    </div>
                    <button class="button" type="submit" class="btn btn-success float-right">Módosítás</button>
                </form>
            </div>
        </div>
    </div>
</div>
